<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PostPilot</title>
    <style>
        /* General Styling */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #141e30, #243b55);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
}

/* Form Container */
.container {
    background: rgba(255, 255, 255, 0.1);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
    width: 380px;
    text-align: center;
    backdrop-filter: blur(10px);
    position: relative;
}

/* Headings */
h2 {
    margin-bottom: 20px;
}

/* Input Fields */
.input-group {
    margin-bottom: 15px;
    text-align: left;
}

label {
    font-size: 14px;
    font-weight: bold;
}

input {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 6px;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    outline: none;
    transition: 0.3s;
}

input:focus {
    background: rgba(255, 255, 255, 0.3);
}

/* Password Toggle */
.password-group {
    position: relative;
}

.toggle-password {
    position: absolute;
    right: 10px;
    top: 35px;
    cursor: pointer;
    color: #ccc;
}

/* Buttons */
button {
    width: 100%;
    padding: 12px;
    background: #ff6b6b;
    color: white;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #ff3d3d;
}

/* Links */
a {
    color: #ff6b6b;
    text-decoration: none;
    font-weight: bold;
}

a:hover {
    text-decoration: underline;
}

/* Additional Text Links */
.options {
    text-align: right;
    margin-bottom: 15px;
}

.signup-link, .login-link, .back-to-login {
    margin-top: 15px;
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes scaleUp {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

@keyframes slideUp {
    from { transform: translateY(20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

/* Applying Animations */
.animate-fade { animation: fadeIn 0.6s ease-in-out; }
.animate-scale { animation: scaleUp 0.5s ease-in-out; }
.animate-slide-up { animation: slideUp 0.6s ease-in-out; }

/* Mobile Responsive */
@media (max-width: 400px) {
    .container {
        width: 90%;
    }
}

    </style>
</head>
<body>
    <div class="container animate-fade">
        <form class="signup-form">
            <h2 class="animate-slide-up">Create an Account</h2>

            <div class="input-group animate-fade">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
            </div>

            <div class="input-group animate-fade">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="input-group password-group animate-fade">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
            </div>

            <button type="submit" class="signup-btn animate-scale">Sign Up</button>

            <p class="login-link animate-slide-up">Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>

    <script>
        function togglePassword() {
            let passwordField = document.getElementById("password");
            passwordField.type = (passwordField.type === "password") ? "text" : "password";
        }
    </script>
</body>
</html>
