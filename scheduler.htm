<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Scheduler</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1e1e2e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Background Animation Canvas */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Main Container */
        section {
            background: rgba(41, 41, 79, 0.95);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
            width: 380px;
            text-align: center;
            position: relative;
            z-index: 10;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Heading */
        h1 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #f8f8f8;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: flex-start;
            width: 100%;
        }

        /* Labels */
        label {
            font-weight: bold;
            font-size: 14px;
            color: #ddd;
            width: 100%;
            text-align: left;
        }

        /* Inputs & Select */
        textarea, input, select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        textarea:focus, input:focus, select:focus {
            background: #50507a;
        }

        /* Schedule Post Button */
        button {
            width: 100%;
            padding: 12px;
            background: #ff6b6b;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            background: #ff3d3d;
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Responsive */
        @media (max-width: 400px) {
            section {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Background Animation -->
    <canvas id="bgAnimation"></canvas>

    <!-- Main Form -->
    <section>
        <h1>ðŸ“… Schedule Your Post</h1>
        <form id="postForm">
            <label for="postContent">Post Content:</label>
            <textarea id="postContent" placeholder="Write your post here..." required></textarea>

            <label for="scheduleTime">Schedule Time:</label>
            <input type="datetime-local" id="scheduleTime" required>

            <label for="platform">Select Platform:</label>
            <select id="platform" required>
                <option value="facebook">ðŸ“˜ Facebook</option>
                <option value="instagram">ðŸ“¸ Instagram</option>
                <option value="linkedin">ðŸ’¼ LinkedIn</option>
            </select>

            <button type="submit">ðŸ“… Schedule Post</button>
        </form>
    </section>
    
    <script>
        // Schedule Post Form
        document.getElementById('postForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('âœ… Post scheduled successfully!');
        });

        // Simple Floating Animation Background
        const canvas = document.getElementById("bgAnimation");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 1.5;
                this.speedY = (Math.random() - 0.5) * 1.5;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(255, 255, 255, 0.6)";
                ctx.fill();
            }
        }

        function initParticles() {
            for (let i = 0; i < 50; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();
    </script>

</body>
</html>
